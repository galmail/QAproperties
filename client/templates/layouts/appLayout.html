<template name="appLayout">

      {{#ionSideMenus}}
        {{#ionSideMenu}}
          {{> sidemenu}}
        {{/ionSideMenu}}
      {{/ionSideMenus}}
      {{#ionSideMenuContent}}
        {{> ionNavBar}}

      {{/ionSideMenuContent}}
    {{/ionSideMenuContainer}}
  {{/ionBody}}
</template>
